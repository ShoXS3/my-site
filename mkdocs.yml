site_name: ShoXS3
theme:
  name: material
  markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  features:
    - toc.integrate
    - navigation.expand
    - navigaton.tabs
    - toc.intergrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  languange: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: purple
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: deep purple
      accent: lime

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ShoXSTaken
    - icon: fontawesome/brands/github-alt
      link: https://github.com/ShoXS3
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/eepy.zen/
copyright: Copyright &copy; 2022 - 2025 ShoXS3
